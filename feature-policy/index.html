<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script type="text/javascript">
    window.onerror = function () {
        document.body.innerHTML = "synchronous xhr request is blocked by feature-policy: sync-xhr 'none'.";
    };
    const xhr = new XMLHttpRequest();
    xhr.open('GET', '/xhr', false); // false means sync
    xhr.send();
    document.body.innerHTML = xhr.response;
</script>
</html>
